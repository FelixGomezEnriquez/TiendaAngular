<div class="container">
  <h1>Bienvenidos a mi tienda</h1>
  <p>Aquí encontrarás los mejores productos al mejor precio</p>
  <a routerLink="/productos" class="btn btn-primary">Ver productos</a>
</div>

<p-carousel [value]="productos"  [numVisible]="3" [numScroll]="1" [circular]="true"
  [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
  <ng-template pTemplate="header">
    <h5>Productos destacados</h5>
  </ng-template>
  <ng-template let-producto pTemplate="item">
    <div class="product-item">
      <div class="product-item-content">
        <div class="mb-3">
          <img src="{{producto.imagen}}" [alt]="producto.nombre" class="product-image" />
        </div>
        <div>
          <h4 class="mb-1">{{producto.nombre}}</h4>
          <h6 class="mt-0 mb-3">{{producto.precio}}€</h6>
          <div class="car-buttons mt-5">
            <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-plus"></p-button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
