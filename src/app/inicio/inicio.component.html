<div class="container">
  <h1>Bienvenidos a mi tienda</h1>
  <p>Aquí encontrarás los mejores productos al mejor precio</p>
  <a routerLink="/productos" class="btn btn-primary">Ver productos</a>
</div>

<p-carousel [value]="products" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="3000"
  [responsiveOptions]="responsiveOptions">
  <ng-template pTemplate="header">
    <h5>Productos destacados</h5>
  </ng-template>
  <ng-template let-product pTemplate="item">
    <div class="product-item">
      <div class="product-item-content">
        <div class="mb-3">
          <img src="{{product.image}}" [alt]="product.name" class="product-image" />
        </div>
        <div>
          <h4>{{product.name}}</h4>
          <h6>{{product.price}}€</h6>
          <div class="car-buttons mt-5">
            <p-button type="button"  (click)="display=true; add(product)" 
              styleClass="p-button p-button-warning p-button-rounded mr-2" icon="pi pi-cart-plus"></p-button>
            <p-button type="button" (click)="details(product)" styleClass="p-button p-button-info p-button-rounded mr-2"
              icon="pi pi-info-circle"></p-button>
          </div>
        </div>
      </div>
    </div>

  </ng-template>
</p-carousel>

<app-cesta [display]="display"  (changeDisplay)="display=$event"></app-cesta>
